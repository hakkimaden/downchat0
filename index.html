<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sohbet Uygulaması</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chat-box {
      width: 90%;
      max-width: 500px;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow-y: auto;
      padding: 10px;
      background-color: #f9f9f9;
      margin-bottom: 10px;
    }
    #chat-box div {
      margin-bottom: 8px;
      padding: 5px 10px;
      background-color: #e1f5fe;
      border-radius: 4px;
    }
    #message-form {
      display: flex;
      width: 90%;
      max-width: 500px;
    }
    #message-form input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }
    #message-form button {
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #message-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>
  <form id="message-form">
    <input type="text" id="message-input" placeholder="Mesajınızı yazın..." autocomplete="off" />
    <button type="submit">Gönder</button>
  </form>

  <script>
    // Mesaj kutusu ve form elemanlarını seçiyoruz
    const chatBox = document.getElementById('chat-box');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');

    // Tarayıcıda yerel mesajları yükleme
    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
      chatBox.innerHTML = messages.map(msg => `<div>${msg}</div>`).join('');
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Mesaj gönderme işlemi
    messageForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (message === '') return;

      // Mesajları tarayıcıya kaydet
      const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
      messages.push(message);
      localStorage.setItem('chatMessages', JSON.stringify(messages));

      // Sohbet kutusunu güncelle
      loadMessages();

      // Mesaj kutusunu temizle
      messageInput.value = '';
    });

    // Sayfa yüklendiğinde mesajları getir
    loadMessages();
  </script>
</body>
</html>
